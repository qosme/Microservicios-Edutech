spring.application.name=api-educacion
server.port=8083


eureka.client.enabled=false

# Mostrar errores descriptivos
server.error.include-binding-errors=always
server.error.include-message=always
#Configuracion de mysql
spring.datasource.url=jdbc:mysql://localhost:3306/bd_educacion?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === Configuraci√≥n de JPA ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true